<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab_2</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                Settings
            </div>

            <div class="menu-item labels">
                <label for="support-points-select">Support Points</label>
                <select class="support-points-select" name="support-points-select" id="support-points-select" ></select>
                <div class="menu-item">
                    <button class="btn-support-points-edit">Edit</button>
                    <button class="btn-support-points-delete">Delete</button>
                </div>
            </div>

            <div class="menu-item labels">
                <label for="control-points-select">Control Points</label>
                <select class="control-points-select" name="control-points-select" id="control-points-select" ></select>
                <div class="menu-item">
                    <button class="btn-control-points-edit">Edit</button>
                    <button class="btn-control-points-delete">Delete</button>
                </div>
            </div>

            <div class="menu-point-input">
                <input class="point-input" id="x-coord" type="number" placeholder="X">
                <input class="point-input" id="y-coord" type="number" placeholder="Y">
            </div>

            <div class="menu-item">
                <input class="point-input one" id="curve-step" type="number" placeholder="Curve Step (t)">
            </div>

            <div class="menu-item">
                <button class="btn-add-support-point">Add Support Point</button>
            </div>

            <div class="menu-item">
                <button class="btn-add-control-point">Add Control Point</button>
            </div>

            <div class="menu-item">
                <button class="btn-clear">Clear</button>
            </div>

            <div class="menu-item">
                <button class="btn-draw-curve-parametric">Draw Curve Parametric</button>
            </div>

            <div class="menu-item">
                <button class="btn-draw-curve-recursive">Draw Curve Recursive</button>
            </div>
        </div>
    
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
