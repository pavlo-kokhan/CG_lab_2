<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab_2</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2 class="menu-header">
                Settings
            </h2>

            <div class="points-select-container">
                <div>Support Points</div>
                <select class="support-points-select" name="support-points-select" id="support-points-select"></select>

                <div class="select-buttons">
                    <button class="btn-support-points-edit">Edit</button>
                    <button class="btn-support-points-delete">Delete</button>
                </div>
            </div>

            <div class="points-select-container">
                <div>Control Points</div>
                <select class="control-points-select" name="control-points-select" id="control-points-select"></select>

                <div class="select-buttons">
                    <button class="btn-control-points-edit">Edit</button>
                    <button class="btn-control-points-delete">Delete</button>
                </div>
            </div>

            <div class="point-coord-input">
                <input id="x-coord" type="number" placeholder="X">
                <input id="y-coord" type="number" placeholder="Y">
            </div>

            <div class="step-input">
                <input id="curve-step" type="number" placeholder="Curve Step">
            </div>

            <div class="bottom-buttons">
                <button class="btn-add-support-point">Add Support Point</button>
                <button class="btn-add-control-point">Add Control Point</button>
                <button class="btn-clear">Clear</button>
                <button class="btn-draw-curve-parametric">Draw Curve Parametric</button>
                <button class="btn-draw-curve-recursive">Draw Curve Recursive</button>
            </div>
        </div>
    
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
