<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab_2</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                Settings
            </div>

            <div class="menu-item">
                <select class="points-select" name="points-select" id="points-select" >
                </select>
            </div>

            <div class="menu-point-input">
                <input class="point-input" id="x-coord" type="number" placeholder="X">
                <input class="point-input" id="y-coord" type="number" placeholder="Y">
            </div>

            <div class="menu-item">
                <button class="btn-add-point">Add Point</button>
            </div>

            <div class="menu-item">
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>

            <div class="menu-item">
                <button class="btn-clear">Clear</button>
            </div>

            <div class="menu-item">
                <button class="btn-drawCurve">Draw Curve</button>
            </div>
        </div>
    
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
